<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script>
		window.onload = function() {
			var oDiv = document.getElementById('div1');
			// 
			
			if (oDiv.currentStyle) {
				alert(oDiv.currentStyle.width); //currentStyle只在IE下有效
			}else{
				alert(getComputedStyle(oDiv,false).width);//火狐下有效
			}
		}
	</script>
</head>
<body>
<div id="div1"></div>
	
</body>
</html>

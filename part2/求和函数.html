	<meta charset="UTF-8">
	<title>求和</title>
	<script>
		function sum(){
			var result = 0;
			for (var i = 0; i < arguments.length; i++) {//arguments传参，参数个数可变，参数数组
				result += arguments[i];
			}
			alert(result);
		}
		sum(2,44,5,44,5,44,5,44,5,44,5,44,5,44,5);
	</script>

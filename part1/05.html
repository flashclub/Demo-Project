<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标移入/移出改变样式</title>
	<style type="text/css">
		body{
			text-align: center;
			font-family:"微软雅黑";
		}
		#div1{
			margin: 20px auto;
			padding: 10px;
			width: 140px;
			height: 140px;
			background-color: #000;
			border: 10px solid #000;
			color: #FFF;
			cursor: pointer;
		}
		#div1.hover{
			color: #000;
			background: #FF9191;
			border:10px solid red;
		}

	</style>

</head>
<body>
	<div id="div1">
		鼠标移入改变样式，鼠标移出恢复。
	</div>
	<script type="text/javascript">
	window.onload = function(){
		var div1 = document.getElementById("div1");
		div1.onmouseover = function(){
			div1.className = "hover";
		}
		div1.onmouseout = function(){
			div1.className = "";
		}
	}
	</script>
</body>
</html>

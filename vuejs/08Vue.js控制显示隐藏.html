<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js控制显示隐藏</title>
	<script src="vue.js"></script>
</head>
<body>
	<p id="demo" v-show="seen">
	锄禾<br>
	锄禾日当午，<br>
	汗滴禾下土。<br>
	谁知盘中餐，<br>
	粒粒皆辛苦。<br>

	</p>
	<script>
		var app = new Vue({
			el:'#demo',
			data:{
				seen:true, //如果seen为true，那么久显示文字，否则就隐藏
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14双向数据绑定</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="demo">
		<input type="text" placeholder="请输入内容" v-model="txt"><br><br>
		{{txt}}
		</div>
	<script>
		var app = new Vue({
			el:'#demo',
			data:{
				txt:'111'
			},

		})
	</script>
</body>
</html>
